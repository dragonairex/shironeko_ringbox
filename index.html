<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ringbox</title>
  <meta name="description" content="Ringbox for Shironeko Project">
  <meta name="author" content="@derek_jpn">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="container">
		<header>
			<div class="content">
				<div style="height:5px"></div>
				<div id="addArea">
					<div id="addAreaSide"><button id="bModeButton" style="margin-top: 20px;">▲</button></div>
					<div id="rarityPicker" style="display:inline-block">
						<div id="currentRarity"></div>
						<label>
							<input type="radio" id="rr0" name="rarity" value="0">
						</label><label>
							<input type="radio" id="rr1" name="rarity" value="1">
						</label><label>
							<input type="radio" id="rr2" name="rarity" value="2">
						</label><label>
							<input type="radio" id="rr3" name="rarity" value="3">
						</label>
						<div style="clear:both;"></div>
					</div>
					<div id="skillEditor" class="addMode"><span></span>
						<input type="hidden" id="ringId"></input><input type="hidden" id="favId"></input><br/>
						<label class="skillx3Label" for="addS1">オート1</label><input id="addS1" class="skillx3" placeholder="なし" /><button id="pick1" class="startPickButton">+</button><br/>
						<label class="skillx3Label for="addS2">オート2</label><input id="addS2" class="skillx3" placeholder="なし" /><button id="pick2" class="startPickButton">+</button><br/>
						<label class="skillx3Label for="addS3">オート3</label><input id="addS3" class="skillx3" placeholder="なし" /><button id="pick3" class="startPickButton">+</button><br/>
						<div id="buttons">
							<div id="addPos">
								<select id="addPosOption"></select><div id="addPosOpen"><div>位置:<br/>最新</div></div>
							</div>
							<button id="addButton">+add (<span></span>/320)</button>
							<button id="saveButton">save</button>
							<button id="stopButton"></button>
						</div>
					</div>
					<div id="effectPicker"></div>
				</div>
				<div style="height:5px;"></div>
				<div id="searchArea">
					<div style="height:5px;"></div>
					<div id="searchAreaSide"><button id="aModeButton">▼</button></div>
					<label>入手順 </label><button id="reverseOrder">▲ 昇順</button><label> search: </label><input id="search" type="text" placeholder="例： 雷属性20 HP>5"></input><button id="searchButton">▶</button><span id="resultText"></span><button id="listViewButton">≡ switch view</button>
					<div style="height:5px;clear:both"></div>
				</div>
			</div>
		</header>
		<div class="content" style="background-color:#eee;">
			<div id="headerBase"></div>
			<div id="ringBox">
				<div id="ringBoxTop"></div>
				<div id="ringContainer"><div id="ringCover"></div>
					<div id="ringPages"></div>
					<div style="clear:both;"></div>
					<div id="rings">
						<div class="ring rarity1"></div>
					</div>
				</div>
				<div style="height:40px;"></div>
			</div>
			<div id="popup"></div>
			<div id="listBox">
				<div id="listBoxTop"></div>
				<div id="listContainer">
					<ul class="listViewRing"><li>skill1</li><li>skill2</li><li>skill3</li></ul>
				</div>
				<div style="height:40px;"></div>
			</div>
		</div>
		<footer>
			<div class="content">
				<div class="info"><h1>Ringbox</h1><h2>for Shironeko Project</h2><br/><h4>updated:2016.6.26</h4><h4><a href="https://twitter.com/derek_jpn" target="_blank" style="color:#555">@derek_jpn</a></h4></div>
				<div style="padding-top:20px"></div><a style="cursor:pointer;text-decoration:underline;font-size: 12px;color:#555;" onclick="$(this).next('div').show();$(this).hide();">tools</a><div style="display:none;"><button id="ee">export</button><button id="ii">import</button><br/><textarea id="oo" placeholder="import/export"></textarea><br/><button id="dd">delete all</button></div>
				<div style="height:156px;"></div>
			</div>
		</footer>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/ringbox_effects.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
